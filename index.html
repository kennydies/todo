<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>To Do Pro</title>
</head>
<body>
<div class="content">

    <h1 class="content__title">todos</h1>


    <div class="todo">
        <input class="todo__add" type="text" name="add-new" placeholder="What is to be done?">

        <ul class="todo__list">
            <!--<li class="todo__item">-->
                <label class="todo__item">
                    <div class="todo__checkbox">
                        <input type="checkbox">
                    </div>
                    <div class="todo__name">Garage aufräumen</div>
                    <button class="todo__button">×</button>
                </label>
            <!--</li>-->


            <label class="todo__item">
                <div class="todo__checkbox">
                    <input type="checkbox">
                </div>
                <div class="todo__name">Käse und Brot kaufen</div>
                <button class="todo__button">×</button>
            </label>

            <label class="todo__item">
                <div class="todo__checkbox">
                    <input type="checkbox">
                </div>
                <div class="todo__name">Ein sehr aufwändiges Unterfangen, das laaaaange dauert</div>
                <button class="todo__button">×</button>
            </label>

        </ul>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
